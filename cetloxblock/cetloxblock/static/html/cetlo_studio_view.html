<div class="cetloxblock-container wrapper-comp-settings is-active editor-with-buttons">
  <p>
    <!-- embed selector-plugin instead -->
    <ul class="cet-lo-list">
    </ul>
    <!-- end selector plugin -->
  </p>
  <input type="hidden" class="cet-lo-selected-id" value="{selected[id]}" />
  <input type="hidden" class="cet-lo-selected-language" value="{selected[language]}" />
  <input type="hidden" class="cet-lo-selected-title" value="{selected[title]}" />

  <input type="hidden" class="cet-domain" value="{cetdomain}" />

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
